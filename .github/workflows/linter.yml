name: Linter
on:
  push:
    paths:
      - "**.md"
      - "**.yml"
      - "**.yaml"
  pull_request:
    paths:
      - "**.md"
      - "**.yml"

jobs:
  build-linter:
    name: Super linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Lint Code Base
        uses: docker://github/super-linter:v4
        env:
          LINTER_RULES_PATH: .
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_MD: true
          VALIDATE_OPENAPI: true
          VALIDATE_YAML: true
