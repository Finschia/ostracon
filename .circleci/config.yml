workflows:
  version: 2
  docs:
    jobs:
      - deploy_docs:
          context: tendermint-docs
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /^v.*/
      - deploy_docs:
          context: tendermint-docs-staging
          filters:
            branches:
              only:
                - docs-theme-latest
      - lint
      - setup_dependencies
      - test_abci_apps:
          requires:
            - setup_dependencies
      - proto-lint
      - test_abci_cli:
          requires:
            - setup_dependencies
      - test_apps:
          requires:
            - setup_dependencies
      - test_cover:
          requires:
            - setup_dependencies
      - test_persistence:
          requires:
            - setup_dependencies
      - localnet:
          requires:
            - setup_dependencies
